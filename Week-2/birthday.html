<!DOCTYPE html>
<style>
  form {
   display: block;
  }
  label{
    width: 120px;
    display: inline-block;
    justify-content: space-evenly;
  }
  
  label, input[type="submit"] {
    margin-bottom: 10px;

  }
</style>
<body>
  <h1> Happy Birthday Message Creator</h1>
    <form>
      <label for="email">Message?</label>
      <input type="text" id="text" name="text" required ><br>

      <label for="email">Email address?</label>
      <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"><br>
    
      <label for="date">Date to send?</label>
      <input type="date" id="date" name="date"><br>
    
      <label for="color">Message color?</label>
      <input type="color" id="color" name="color"><br>
    
      <label for="blink">Number of  blinks?</label>
      <input type="number" id="blink" name="blink" min="0" max="10" value="0"><br>
    
      <label for="volume">Music volume?</label>
      <input type="range" id="volume" name="volume" min="0" max="50" value="20"><br>
    
      <input type="submit" value="Send Birthday Message">
    </form>
</body>

</html>
